apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: go-microservice
  title: Go Microservice
  description: Create a new Go microservice with best practices
  tags:
    - golang
    - microservice
    - rest-api
    - recommended
spec:
  owner: platform-team
  type: service
  
  parameters:
    - title: Service Information
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Service Name
          type: string
          description: Unique name for your service
          pattern: '^[a-z0-9-]+$'
          ui:autofocus: true
          ui:help: Use lowercase letters, numbers, and hyphens only
        
        description:
          title: Description
          type: string
          description: A brief description of what this service does
        
        owner:
          title: Owner Team
          type: string
          description: Team responsible for this service
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group
    
    - title: Technical Configuration
      properties:
        port:
          title: HTTP Port
          type: number
          description: Port number for the HTTP server
          default: 8080
          minimum: 1024
          maximum: 65535
        
        database:
          title: Database Type
          type: string
          description: Select database backend
          enum:
            - postgres
            - mysql
            - mongodb
            - none
          default: postgres
        
        auth:
          title: Authentication
          type: boolean
          description: Enable authentication middleware
          default: true
        
        observability:
          title: Observability Features
          type: array
          description: Select observability tools to include
          items:
            type: string
            enum:
              - prometheus
              - jaeger
              - datadog
          uniqueItems: true
          default:
            - prometheus

  steps:
    - id: fetch-template
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          port: ${{ parameters.port }}
          database: ${{ parameters.database }}
          auth: ${{ parameters.auth }}
          observability: ${{ parameters.observability }}
    
    - id: create-repo
      name: Create GitHub Repository
      action: publish:github
      input:
        repoUrl: github.com?repo=${{ parameters.name }}&owner=myorg
        description: ${{ parameters.description }}
        defaultBranch: main
        protectDefaultBranch: true
        topics:
          - golang
          - microservice
          - ${{ parameters.owner }}
    
    - id: register-catalog
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['create-repo'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'
    
    - id: create-ci
      name: Setup CI/CD Pipeline
      action: github:actions:dispatch
      input:
        repoUrl: github.com?repo=${{ parameters.name }}&owner=myorg
        workflowId: setup.yml
        branchOrTagName: main

  output:
    links:
      - title: Repository
        url: ${{ steps['create-repo'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register-catalog'].output.entityRef }}
      - title: CI/CD Pipeline
        url: ${{ steps['create-repo'].output.remoteUrl }}/actions
