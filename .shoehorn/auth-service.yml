schemaVersion: 1
service:
  id: auth-service
  name: Authentication Service
  type: service
owner:
  - type: team
    id: platform-team
lifecycle: production
description: Centralized authentication and authorization service with OAuth2 and JWT support
tags:
  - authentication
  - oauth2
  - jwt
  - security
  - golang
links:
  - name: Repository
    url: https://github.com/company/auth-service
  - name: Security Documentation
    url: https://docs.company.com/security/auth-service
  - name: Monitoring
    url: https://grafana.company.com/d/auth-service
  - name: Incident Runbook
    url: https://wiki.company.com/runbooks/auth-service
  - name: PagerDuty
    url: https://company.pagerduty.com/services/auth-service
relations:
  - type: depends_on
    target: database:postgres-db
    notes: Stores user credentials and sessions
  - type: publishes_to
    target: topic:auth-events
    notes: Authentication events for audit log
  - type: deployed_to
    target: service:kubernetes-prod
    notes: High-availability deployment
